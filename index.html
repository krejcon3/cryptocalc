<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CryptoCalc</title>
</head>
<body>
<h1>Faktorizace</h1>
<form id="factorization">
	<fieldset>
		<legend>Jednoduchá faktorizace</legend>
		<input id="factorization_number" name="factorization_number" type="number" title="Číslo pro faktorizaci">
		<input type="submit" value="Faktorizovat!">
	</fieldset>
</form>

<h1>Rozšířený Euklidův algoritmus</h1>
<form id="nsd">
	<fieldset>
		<legend>Rozsireny Eukliduv algoritmus</legend>
		<input id="nsd_a" name="nsd_a" type="number" title="První číslo pro euklida">
		<input id="nsd_b" name="nsd_b" type="number" title="Druhé číslo pro euklida">
		<input type="submit" value="Eukliduj!">
	</fieldset>
</form>

<h1>Násobení v modulu</h1>
<form id="nasobeni">
	<fieldset>
		<legend>Násobení v modulu</legend>
		<input id="nasobeni_a" name="nasobeni_a" type="number" title="První číslo pro nasobeni">
		<input id="nasobeni_b" name="nasobeni_b" type="number" title="Druhé číslo pro nasobeni">
		<input id="nasobeni_m" name="nasobeni_m" type="number" title="Modulo pro nasobeni">
		<input type="submit" value="Násob!">
	</fieldset>
</form>

<h1>Mocniny v modulu</h1>
<form id="mocnina">
	<fieldset>
		<legend>Násobení v modulu</legend>
		<input id="mocnina_a" name="mocnina_a" type="number" title="Základ pro mocnění">
		<input id="mocnina_e" name="mocnina_e" type="number" title="Exponent">
		<input id="mocnina_m" name="mocnina_m" type="number" title="Modulo pro mocninu">
		<input type="submit" value="Násob!">
	</fieldset>
</form>

<h1>Výsledek</h1>
<div id="res" aria-live="assertive"></div>

<script src="./scripts/prvocisla.js"></script>
<script src="./scripts/script.js"></script>
</body>
</html>
